name: Compile Rust
on:
    push:
      branches: [ "master" ]
    pull_request:
      branches: [ "master" ]
jobs:
    build-windows:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - name: Setup
          run: sudo apt-get install -y libwayland-client0 libwayland-dev libasound2-dev pkg-config libusb-1.0-0-dev libftdi1-dev libudev-dev
        
        - name: Install Rust
          uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
            override: true
          
        - name: Install MinGW
          run: sudo apt-get update && sudo apt-get install -y mingw-w64
    
        - name: Build for Windows
          run: cargo build --release --target x86_64-pc-windows-gnu

        - name: Package
          run: |
            mkdir -p package
            cp target/x86_64-pc-windows-gnu/release/Flappy-Bird-Rust.exe package/
            cp -r assets package/
            cd package
            zip -r Flappy_Bird_Rust_windows_gnu.zip .
            
        - uses: actions/upload-artifact@v4
          with:
            name: my_game_windows
            path: Flappy_Bird_Rust_windows_gnu.zip